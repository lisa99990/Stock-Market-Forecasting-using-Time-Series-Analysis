<html>
<head>
	<title>stock analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body background="/media/stock3.jpg" style="background-position: center;background-repeat: no-repeat;background-size: cover;">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">NEPAL STOCK MARKET ANALYSIS</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="padding-top: 100px;">
<div class="row">
	<div class="col-md-2"></div>
	
	<div class="col-md-8">
		<center><p class="bg-danger" style="max-height: 70px;">Select File For Processing</p></center><br/>

		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-5">
					<div class="form-group">
		    			{{form.files}}
					</div>
				</div>
				<div class="col-md-3 pull-left">
					 <button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	

	<div class="col-md-2"></div>

</div>
</div>


</body>
</html>
